<!DOCTYPE html>
<html>
<head>
<title>Red Box</title>
<style>
.red-box {
  width: 300px;
  height: 300px;
  background-color: red;
  border: 1px solid black;
}

.red-box:onclick {
  background-color: yellow;
  width: 600px;
  height: 600px;
}
</style>
</head>
<body>
<div class="red-box" onclick="changeColor()">
</div>
<script>
function changeColor() {
  document.querySelector(".red-box").style.backgroundColor = "yellow";
  document.querySelector(".red-box").style.width = "600px";
  document.querySelector(".red-box").style.height = "600px";
}
</script>
</body>
</html>
